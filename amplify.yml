version: 1
backend:
  phases:
    install:
      runtime-versions:
        nodejs: 20
    build:
      commands:
        - echo "Installing and switching to Node.js v20..."
        - nvm install 20
        - nvm use 20
        - nvm alias default 20
        - echo "Build environment is $CODEBUILD_BUILD_IMAGE"
        - echo "Backend - Node.js version:" && node --version
        - echo "Backend - npm version:" && npm --version
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 20
    build:
      commands:
        - echo "Installing and switching to Node.js v20..."
        - nvm install 20
        - nvm use 20
        - nvm alias default 20
        - echo "Frontend - Node.js version:" && node --version
        - echo "Frontend - npm version:" && npm --version
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
